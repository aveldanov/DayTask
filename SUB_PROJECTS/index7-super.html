<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>


  <script src="handlebars-v4.0.12.js"></script>
</head>

<body>


  <div id="contentDiv"></div>

  <script id="the-template" type="text/x-handlebars-template">
     
  <div>

 
    {{#each users}}
    <p>{{user}}
      
      {{#each tasks}}
        {{task}}
      {{/each}}

    </p>


    {{/each}}

  </div>


    </script>

  <script type="text/javascript">

    // Assign the template name
    var templateInfo = document.getElementById("the-template").innerHTML;

    // Compile the template
    var template = Handlebars.compile(templateInfo);


    var templateData = template({

      users:[
        {user:"anton1",
        tasks:[
          {task:"task1"},
          {task:"task2"}
        ]},
        {user:"peter",
        tasks:[
          {task:"ptask1"},
          {task:"ptask2"},
          {task:"ptask3"}
        ]}
      ]
      




    });

    document.getElementById('contentDiv').innerHTML += templateData;


  </script>



</body>

</html>
